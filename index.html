<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pokedex</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Pokedex</h1>
        </div>
        <div class="cards">
            <div class="card">
                <div class="title">
                    <h2>Bulbasaur</h2>
                    <small># 1</small>
                </div>

                <div class="image bg-fire">
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="">
                </div>
                <div class="type fire">
                    <p>Grass</p>
                </div>
                <button class="favorite">
                    <div class="heart">

                    </div>
                </button>
            </div>

            
        </div>
    </div>
    
    <!--   -->
    <script>
        const cards = document.querySelector('.cards');
        const card = document.querySelector('.card');
        for(let i=0; i<31; i++){
            const clone = card.cloneNode(true);
            cards.appendChild(clone);
        }

        /* aa */
        const colors = {
            fire: '#e4604d',
            grass: '#9dd465',
            electric: '#f9e45f',
            water: '#6a83d6',
            ground: '#e4c967',
            rock: '#cabb7b',
            fairy: "#eeb2fa",
            poison: '#9f619d',
            bug: '#c5cf4a',
            dragon: '#857af7',
            psychic: '#e56eaf',
            flying: '#80a4f9',
            fighting: '#9b5a48',
            normal: '#bab8ab',
        }

        const style = [];
        for(let key in colors){
            const css = `
            .bg-${key} {
                background: linear-gradient(to top right, ${colors[key]}, #3d3d3d 25%);
            }
            .${key} {
                background-color: ${colors[key]};
            }
            `;
            style.push(css);
        }
        console.log(style.join(''));
    
    </script>

</body>
</html>
